<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز المبدعين | DesignHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1e0034, #2e004d);
      color: #f5b97d;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #b76d68;
    }

    .site-title {
      font-size: 24px;
      color: #f5b97d;
    }

    .cta-button {
      background-color: #b76d68;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #cc7d70;
    }

    .intro-text {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 18px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: 50px;
    }

    .card {
      background-color: #3b1e4d;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      font-size: 22px;
      box-shadow: 0 0 0px transparent;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 20px 5px rgba(255, 153, 0, 0.4);
      filter: brightness(1.1);
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #ccc;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #f5b97d;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DesignHub</div>
    <div class="site-title">مركز المبدعين</div>
    <button class="cta-button">ابدأ الآن</button>
  </header>

  <div class="intro-text">
    منصة تجمع المصممين والممنتجين مع العملاء في مكان واحد ✨
  </div>

  <div class="cards">
    <div class="card">سجل كمبدع</div>
    <div class="card">سجل كعميل</div>
    <div class="card">طلبات العملاء</div>
    <div class="card">متجر التصاميم</div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#" title="واتساب">📞</a>
      <a href="#" title="انستغرام">📷</a>
      <a href="#" title="إكس">✖️</a>
      <a href="#" title="البريد الإلكتروني">✉️</a>
    </div>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
