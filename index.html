<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز المبدعين | DesignHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: url('bg-wep.png') no-repeat top center;
      background-size: cover;
      color: #f5b97d;
      min-height: 2800px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
      margin-top: 1230px;
    }

    .row {
      display: flex;
      gap: 100px;
    }

    .card {
      background-color: transparent;
      border-radius: 16px;
      width: 490px;
      height: 300px;
      box-shadow: 0 0 0px transparent;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 45px 12px rgba(255, 153, 0, 0.4);
      filter: brightness(1.1);
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #ccc;
      padding: 40px 0 60px;
      margin-top: 100px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #f5b97d;
      font-size: 22px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#" title="واتساب">📞</a>
      <a href="#" title="انستغرام">📷</a>
      <a href="#" title="إكس">✖️</a>
      <a href="#" title="البريد الإلكتروني">✉️</a>
    </div>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
