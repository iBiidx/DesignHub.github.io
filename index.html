<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز المبدعين | DesignHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
  background: url('bg-wep.png') no-repeat center center fixed;
  background-size: cover;
  color: #f5b97d;
  padding: 20px;
}


    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 80px auto 50px;
    }

    .card {
      background-color: transparent;
      border-radius: 16px;
      padding: 120px 20px;
      text-align: center;
      font-size: 22px;
      box-shadow: 0 0 0px transparent;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 20px 5px rgba(255, 153, 0, 0.4);
      filter: brightness(1.1);
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #ccc;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #f5b97d;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#" title="واتساب">📞</a>
      <a href="#" title="انستغرام">📷</a>
      <a href="#" title="إكس">✖️</a>
      <a href="#" title="البريد الإلكتروني">✉️</a>
    </div>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
