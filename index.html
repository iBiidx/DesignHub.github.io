<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز المبدعين | DesignHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: url('bg-wep.png') no-repeat top center;
      background-size: 100% 100%;
      background-attachment: scroll;
      background-repeat: no-repeat;
      color: #f5b97d;
      min-height: 100vh;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 640px;
    }

    .row {
      display: flex;
      gap: 40px;
    }

    .card {
      background-color: transparent;
      border-radius: 16px;
      width: 460px;
      height: 250px;
      box-shadow: 0 0 0 transparent;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 35px 10px rgba(255, 153, 0, 0.4);
      filter: brightness(1.1);
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #ccc;
      padding: 20px 0;
      margin-top: 120px;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
